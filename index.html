<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link CSS-->

</head>
<body> 
    <!-- Start Body -->
    <img id="logo" src="img/logo.png" alt="Logo Gerador De Senha"> <!--!LOGO-->

    <!-- Start Continer Input -->
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres </span>
        <input type="range" id="slider" class="slider" min="5" max="25" value="15">
        <button id="button" class="button-action" onclick="generatePassword()">Gerar Senha</button>
    </main>
    <!-- End Container Input -->

    <!-- Start Container Password -->
    <div id="container-password" onclick="copyPassword()" class="container-password hide"> 
        <span class="title"> Sua senha foi gerada</span> 
        <span id="password" class="password"> (senha) </span> 
        <span class="tooltrip"> Clique na senha para copiar ☝️</span>
    </div>
    <!-- End Container Password-->
    <!-- End Body-->

    <script src="js/script.js"></script> <!-- Link Java Script -->
</body>
</html>
